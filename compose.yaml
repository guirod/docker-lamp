volumes:
  pgsql-data:

services:
  pgsql:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: p@ssw0rd
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  php8_pgsql:
    build: .
    volumes:
      - ../:/var/www/html/
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: client_host=host.docker.internal start_with_request=yes

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080